<ng-container>
    <button (click)="get500Error()" class="border border-teal-500 rounded px-4 py-2 active:ring-2 mr-2">Test 500 Error</button>
    <button (click)="get400Error()" class="border border-teal-500 rounded px-4 py-2 active:ring-2 mr-2">Test 400 Error</button>
    <button (click)="get401Error()" class="border border-teal-500 rounded px-4 py-2 active:ring-2 mr-2">Test 401 Error</button>
    <button (click)="get404Error()" class="border border-teal-500 rounded px-4 py-2 active:ring-2 mr-2">Test 404 Error</button>
    <button (click)="get400ValidationError()" class="border border-teal-500 rounded px-4 py-2 active:ring-2 mr-2">Test 400 Validation Error</button>
    <div class="mt-5" *ngIf="validationErrors.length > 0">
        <ul>
            <li *ngFor="let error of validationErrors" class="text-red-500">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
